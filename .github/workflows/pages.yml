name: "jupyterlite-pages"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install build environment
        uses: mamba-org/provision-with-micromamba@main

      - name: Build pages
        shell: bash -l {0}
        run: |
          mkdir -p pages
          jupyter lite build --output-dir=pages 

      - name: Commit pages
        run: |
          git config --global user.email "${GH_EMAIL}"
          git config --global user.name "${GH_USERNAME}"
          git add -A
          git diff-index --quiet HEAD || git commit -am `date "+%F-%H-%M-%S"`
          git push
        env: 
          GH_EMAIL: ${{ github.event.commits[0].author.email }}
          GH_USERNAME: ${{ github.event.commits[0].author.username }}

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: pages # The branch name where you want to push the assets
          FOLDER: pages # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
