name: "jupyterlite-pages"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jupyterlite-pages-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create build environment
        uses: mamba-org/provision-with-micromamba@main

      - name: Build pages
        shell: bash -l {0}
        run: |
          mkdir -p pages
          jupyter lite build --output-dir=pages 

      - name: Push build to pages branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: pages # The branch name where you want to push the assets
          FOLDER: pages # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "{msg}" # The commit message
